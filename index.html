<html>

    <head>
        <title>Chek In </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center  mt-3">
                    <button type="button" id="chekIn" onclick="clickChekIn()" class="btn btn-primary">Chek In</button>
                </div>
                <div class="col-lg-6  text-center mt-3">
                    <button type="button" id="chekOut" onclick="clickChekOut()" class="btn btn-danger ">Chek Out</button>
                </div>
            </div>


            <table class="table table-striped mt-3" id="myTable">
                <thead>
                    <tr>
                        <th scope="col">Check In Time</th>
                        <th scope="col">Check Out Time</th>
                        <th scope="col">In Time</th>
                    </tr>
                </thead>
            </table>

            <div class="row">
                <div class="col-lg-2 text-center text-success  mt-3">
                    <h3>Total In Time :</h3>
                </div>
                <div class="col-lg-1 text-center  mt-3">
                    <h3 class="font-weight-bold" id="show-total-intime"></h3>
                </div>
                <div class="col-lg-3 text-center text-danger  mt-3">
                    <h3>Total Break Time :</h3>
                </div>
                <div class="col-lg-1 text-center  mt-3">
                    <h3 class="font-weight-bold" id="show-total-break"></h3>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
